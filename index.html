<style>
:root {
    --theme-color: #ff0000;
    --rounded: 10px;
    --black: #000;
    --white: #fff;
    --inter: "Inter", sans-serif;
}

body {
    margin:0;
    font-family: var(--inter);
    background-color: var(--black);
    color: var(--white);
}

.navbar {
    width: 100%;
    height: 60px;
    background: #111;
    border-bottom: 2px solid var(--theme-color);
    display: flex;
    align-items: center;
    padding: 0 15px;
    gap: 15px;
}

.navbar a {
    font-size: 28px;
    color: var(--theme-color);
    text-decoration: none;
}

.navbar input {
    flex: 1;
    height: 35px;
    border: 1px solid var(--theme-color);
    background: #000;
    color: var(--white);
    padding: 5px 10px;
    border-radius: var(--rounded);
}

.video_grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(266px,1fr));
    gap: 15px;
    padding: 20px;
}

.video_item {
    background: #111;
    border-radius: var(--rounded);
    overflow: hidden;
    position: relative;
}

.video_item:hover {
    background: #222;
}

.video_item .duration {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0,0,0,0.6);
    padding: 2px 6px;
    border-radius: var(--rounded);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 3px;
}

.video_item video,
.video-splash-mov {
    width: 100%;
    height: 149px;
    object-fit: fill;
    border-radius: var(--rounded);
}

.info {
    padding: 8px 10px;
}

.info a {
    color: var(--white);
    font-weight: 600;
    text-decoration: none;
}

.info p {
    margin: 2px 0 0 0;
    font-size: 12px;
    color: #ccc;
}

.d-flex {
    display: flex;
    align-items: center;
    gap: 5px;
}

.rounded-pill {
    border-radius: 50%;
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 5px;
}
::-webkit-scrollbar-thumb {
    background-color: var(--theme-color);
    border-radius: 5px;
}
::-webkit-scrollbar-track {
    border-radius: 5px;
}
</style>
</head>
