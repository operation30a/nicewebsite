<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porn - Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container watch-container">
        <!-- Header with Logo and Search -->
        <header class="header">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-play-circle"></i>
                    <span>Porn-Free-Watch</span>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search videos...">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <button class="upload-btn">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </button>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        
        <!-- Main Watch Content -->
        <main class="watch-main">
            <div class="video-player-section">
                <!-- Video Player -->
                <div class="video-player-container">
                    <div class="video-wrapper">
                        <video id="mainVideoPlayer" controls>
                            <source src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    <!-- Video Info -->
                    <div class="video-info">
                        <h1 id="videoTitle">Loading...</h1>
                        
                        <div class="video-stats">
                            <div class="stats-left">
                                <span id="videoViews" class="views-count">...</span>
                                <span class="dot-separator">â€¢</span>
                                <span id="uploadDate" class="upload-date">...</span>
                            </div>
                            <div class="stats-right">
                                <button class="action-btn like-btn">
                                    <i class="fas fa-thumbs-up"></i>
                                    <span id="likeCount">0</span>
                                </button>
                                <button class="action-btn dislike-btn">
                                    <i class="fas fa-thumbs-down"></i>
                                    <span id="dislikeCount">0</span>
                                </button>
                                <button class="action-btn share-btn">
                                    <i class="fas fa-share"></i>
                                    <span>Share</span>
                                </button>
                                <button class="action-btn save-btn">
                                    <i class="fas fa-save"></i>
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Channel Info -->
                        <div class="channel-info">
                            <div class="channel-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="channel-details">
                                <div class="channel-name" id="channelName"></div>
                                <div class="subscribers" id="subscriberCount"></div>
                            </div>
                            <button class="subscribe-btn">Subscribe</button>
                        </div>
                        
                        <!-- Video Description -->
                        <div class="video-description">
                            <div class="description-text" id="videoDescription"></div>
                            <button class="show-more-btn">Show more</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recommended Videos Sidebar -->
            <div class="recommended-sidebar">
                <h3 class="sidebar-title">Recommended Videos</h3>
                <div class="recommended-list" id="recommendedVideos">
                    <!-- Recommended videos will be loaded dynamically -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
