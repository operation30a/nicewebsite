<style>
body {

    background: #000;

}

.navbar {
    width: 100%;
    height: 60px;
    background: #111;
    border-bottom: 2px solid red;
    display: flex;
    align-items: center;
    padding: 0 15px;
    gap: 15px;
}

.navbar a {
    font-size: 28px;
    color: red;
    text-decoration: none;
}

.navbar input {
    flex: 1;
    height: 35px;
    border: 1px solid red;
    background: #000;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
}

.video_grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 15px;
    padding: 20px;
}

.video_item {
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    transition: 0.2s;
}

.video_item:hover {
    background: #222;
}

.video_item .duration {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0,0,0,0.6);
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 3px;
}

.video_item video {
    width: 100%;
    display: block;
}

.info {
    padding: 8px 10px;
}

.info a {
    color: #fff;
    font-weight: 600;
    text-decoration: none;
}

.info p {
    margin: 2px 0 0 0;
    font-size: 12px;
    color: #ccc;
}
</style>
</head>
